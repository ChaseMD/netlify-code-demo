<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <!-- Compiled and minified CSS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />

    <style>
      #content,
      #authorize-button,
      #signout-button {
        display: none;
      }
    </style>
    <title>Youtube Channel Data</title>
  </head>
  <body>
    <nav class="black">
      <div class="nav-wrapper">
        <div class="container">
          <a href="#" class="brand-logo">Youtube Channel Data</a>
        </div>
      </div>
    </nav>
    <br />
    <section>
      <div class="container">
        <p>Log In With Google</p>
        <button class="btn red" id="authorize-button">Login</button>
        <button class="btn red" id="signout-button">Logout</button>
        <br />
        <div id="content">
          <div class="row">
            <div class="col s6">
              <form class="channel-form">
                <div class="input-field col s-6">
                  <input
                    type="text"
                    placeholder="Enter channel name"
                    id="channel-input"
                  />
                  <input
                    type="submit"
                    value="Get Channel Data"
                    class="btn grey lighten-2"
                  />
                </div>
              </form>
            </div>
            <div class="col s6" id="channel-data"></div>
          </div>
          <div class="row" id="video-container"></div>
        </div>
      </div>
    </section>

    <!-- MaterializeCSS JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <!-- App main -->
    <script src="main.js"></script>
    <!-- Youtube API -->
    <script
      async
      defer
      src="https://apis.google.com/js/api.js"
      onload="this.onload=function(){};handleClientLoad()"
      onreadystatechange="if (this.readyState === 'complete') this.onload()"
    ></script>
  </body>
</html>
